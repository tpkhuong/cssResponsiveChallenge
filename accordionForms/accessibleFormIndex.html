<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="accessibleFormStyles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Accordion Accessible</title>
  </head>
  <body>
    <section class="accordion-form">
      <h2 class="visually-hidden">Accordion</h2>
      <div class="wrapper">
        <article class="personal-information">
          <h3 class="toggle-heading">
            <button class="toggle-btn">Personal Information</button>>
          </h3>
          <div role="region" class="content-container">
            <label for="name"></label>
            <input type="text" id="name" />
            <label for="email"></label>
            <input type="email" id="email" />
            <label for="phone"></label>
            <input type="tel" id="phone" />
            <label for="extension"></label>
            <input type="text" id="extension" />
            <label for="country"></label>
            <input list="country-choices" id="country" />
            <datalist id="country-choices">
              <option value="United States"></option>
              <option value="Japan"></option>
              <option value="Canada"></option>
              <option value="Spain"></option>
              <option value="Norway"></option>
            </datalist>
            <label for="city"></label>
            <input type="text" id="city" />
          </div>
        </article>
        <article class="billing-address">
          <h3 class="toggle-heading">
            <button class="toggle-btn">Billing Address</button>
          </h3>
          <div role="region" class="content-container">
            <label for="billing-address1"></label>
            <input type="text" id="billing-address1" />
            <label for="billing-address2"></label>
            <input type="text" id="billing-address2" />
            <label for="billing-city"></label>
            <input type="text" id="billing-city" />
            <label for="state"></label>
            <input list="state-choices" id="state" />
            <datalist id="state-choices">
              <option value="California"></option>
              <option value="Washington"></option>
              <option value="New York"></option>
              <option value="Oregon"></option>
              <option value="Maine"></option>
              <option value="Colorado"></option>
              <option value="Minnesota"></option>
            </datalist>
            <label for="billing-zipcode"></label>
            <input type="text" id="billing-zipcode" />
          </div>
        </article>
        <article class="shipping-address">
          <h3 class="toggle-heading">
            <button class="toggle-btn">Shipping Address</button>
          </h3>
          <div role="region" class="content-container">
            <label for="shipping-address1"></label>
            <input type="text" id="shipping-address1" />
            <label for="shipping-address2"></label>
            <input type="text" id="shipping-address2" />
            <label for="shipping-city"></label>
            <input type="text" id="shipping-city" />
            <label for="state"></label>
            <input list="state-choices" id="state" />
            <datalist id="state-choices">
              <option value="California"></option>
              <option value="Washington"></option>
              <option value="New York"></option>
              <option value="Oregon"></option>
              <option value="Maine"></option>
              <option value="Colorado"></option>
              <option value="Minnesota"></option>
            </datalist>
            <label for="shipping-zipcode"></label>
            <input type="text" id="shipping-zipcode" />
          </div>
        </article>
      </div>
    </section>
    <script src="accessibleFormApp.js"></script>
  </body>
</html>
