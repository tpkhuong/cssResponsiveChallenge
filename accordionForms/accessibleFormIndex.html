<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="accessibleFormStyles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Accordion Accessible</title>
  </head>
  <body>
    <section class="accordion-form">
      <h2 class="visually-hidden">Accordion</h2>
      <div class="wrapper">
        <article class="personal-information">
          <h3 aria-expanded="true" class="toggle-heading">
            <!-- add span element our button title  -->
            <button class="toggle-btn">
              <span class="btn-content"
                >Personal Information
                <span class="accordion-icon"></span>
              </span>
            </button>
          </h3>
          <div role="region" class="content-container">
            <label for="name">Name*:</label>
            <input type="text" id="name" required />
            <label for="email">Email*:</label>
            <input type="email" id="email" required />
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" />
            <label for="extension">Extension</label>
            <input type="text" id="extension" />
            <label for="country">Country</label>
            <input list="country-choices" id="country" />
            <datalist id="country-choices">
              <option value="United States"></option>
              <option value="Japan"></option>
              <option value="Canada"></option>
              <option value="Spain"></option>
              <option value="Norway"></option>
            </datalist>
            <label for="city">City/Province</label>
            <input type="text" id="city" />
          </div>
        </article>
        <article class="billing-address">
          <h3 aria-expanded="false" class="toggle-heading">
            <button class="toggle-btn">
              <span class="btn-content"
                >Billing Address
                <span class="accordion-icon"></span>
              </span>
            </button>
          </h3>
          <div role="region" class="content-container">
            <label for="billing-address1">Address 1:</label>
            <input type="text" id="billing-address1" />
            <label for="billing-address2">Address 2:</label>
            <input type="text" id="billing-address2" />
            <label for="billing-city">City</label>
            <input type="text" id="billing-city" />
            <label for="state">State:</label>
            <input list="state-choices" id="state" />
            <datalist id="state-choices">
              <option value="California"></option>
              <option value="Washington"></option>
              <option value="New York"></option>
              <option value="Oregon"></option>
              <option value="Maine"></option>
              <option value="Colorado"></option>
              <option value="Minnesota"></option>
            </datalist>
            <label for="billing-zipcode">Zip Code</label>
            <input type="text" id="billing-zipcode" />
          </div>
        </article>
        <article class="shipping-address">
          <h3 aria-expanded="false" class="toggle-heading">
            <button class="toggle-btn">
              <span class="btn-content"
                >Shipping Address
                <span class="accordion-icon"></span>
              </span>
            </button>
          </h3>
          <div role="region" class="content-container">
            <label for="shipping-address1">Address 1:</label>
            <input type="text" id="shipping-address1" />
            <label for="shipping-address2">Address 2:</label>
            <input type="text" id="shipping-address2" />
            <label for="shipping-city">City</label>
            <input type="text" id="shipping-city" />
            <label for="state">State</label>
            <input list="state-choices" id="state" />
            <datalist id="state-choices">
              <option value="California"></option>
              <option value="Washington"></option>
              <option value="New York"></option>
              <option value="Oregon"></option>
              <option value="Maine"></option>
              <option value="Colorado"></option>
              <option value="Minnesota"></option>
            </datalist>
            <label for="shipping-zipcode">Zip Code</label>
            <input type="text" id="shipping-zipcode" />
          </div>
        </article>
      </div>
    </section>
    <script src="accessibleFormApp.js"></script>
  </body>
</html>
