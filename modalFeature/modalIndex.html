<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="modalStyles.css" />
    <title>Modal Feature</title>
  </head>
  <body>
    <section role="region" class="main-content">
      <div class="wrapper">
        <!-- <dialog class="dialog"></dialog> -->
        <!-- <details>
          <summary>Transcript</summary>
          <p class="transcript-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
            molestiae, amet, voluptate fugit eveniet dolorum quae ipsam
            repudiandae dolorem id inventore cum esse, consequuntur vel.
          </p>
        </details> -->

        <div id="modal" class="modal-container">
          <!-- class:visually-hidden -->

          <form class="flow-content" role="form" method="dialog">
            <a href="#!" class="close-btn" aria-label="Close">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="15"
                viewBox="0 0 24 24"
              >
                <path
                  d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
                />
              </svg>
            </a>
            <!-- the text in label will be overwritten by aria-label. what ever is the value to aria-label -->
            <label for="name" aria-label="Enter Full Name">Full Name</label>
            <!-- placeholder="Full Name" -->
            <input id="name" type="text" />
            <label for="email">Email</label>
            <!-- aria-placeholder="email" -->
            <input id="email" type="email" />
            <!-- might have to change this -->
            <label for="phone-number" hidden>Enter Phone Number</label>
            <input
              type="tel"
              id="phone-number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              maxlength="12"
            />
            <!-- <div aria-labelledby="phone-number" class="phone-number-inputs">
              (<input
                id="phone-number"
                pattern="[0-9]{3}"
                type="tel"
                maxlength="3"
                aria-label="Enter area-code"
              />)
              <input
                type="tel"
                pattern="[0-9]{3}"
                id="tel1"
                maxlength="3"
                aria-label="Enter 3 digits"
              />
              -
              <input
                type="tel"
                pattern="[0-9]{4}"
                id="tel2"
                maxlength="4"
                aria-label="Enter 4 digits/>"
              />
            </div> -->
            <!-- might have to change this -->

            <label for="order-number">Order Number</label>
            <input id="order-number" type="number" />
            <label for="story">Tell us your story:</label>

            <textarea
              id="story"
              name="story"
              rows="5"
              cols="33"
              placeholder="It was a dark and stormy night..."
            >
            </textarea>
            <button class="form-btn" type="submit">Submit</button>
          </form>
          <!-- when we had this element outside of the element with the class .modal-container, when we click on anywhere outside of the modal button
          WE selected the <a> with the class of outside-btn. user had to use shift-tab to select the modal button. both our <a> with class of .outside-btn
          and div with class of wrapper have these css declarations. position: fixed. top, right,bottom, and left 0. they will be fixed to the viewport and take up the whole screen.
          when we moved the outside-btn into the element with modal-container when we click anywhere outside of the modal btn. we can select the modal btn using tab.
          WITHOUT the z-index: -1 on our <a> with outside-btn, once we activate the modal btn. clicking anywhere on the screen we deactivate the modal btn. giving the
          outside-btn a z-index of -1, the modal/form will deactivate when we click outside of the modal/form.
          -->
          <a href="#!" class="outside-btn"></a>
        </div>
        <!-- the href="#modal" has to match the element id -->
        <a
          href="#modal"
          class="modal-btn"
          role="button"
          aria-label="open modal form"
        >
          Open Modal Form
        </a>
      </div>
    </section>
    <script src="modalApp.js"></script>
  </body>
</html>
